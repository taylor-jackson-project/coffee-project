<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@300&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>G & J Coffee</h1>
    </header>
    <main class="container">
        <section class="row">
            <div class="col-12 col-md-8 order-2 order-md-1 pt-md-5">
                <h2>Coffee Selection</h2>
                <div id="coffees" class="row gap-3 d-flex justify-content-center">
                    <!-- coffee cards go here -->
                </div>
            </div>

            <div class="col-12 col-md-4 order-1 order-md-2 pt-md-5">
                <h2 class="invisible text-nowrap d-none d-md-block">Coffee Selector and Add Coffees</h2>
                <div class="row">
                    <form class="form-group col-6 col-md-12">
                        <h3>Select a Coffee</h3>
                        <label for="roast-selection">Coffee Roast</label>
                        <select id="roast-selection" class="form-select">
                            <option selected>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="coffee-search-bar">Coffee Name</label>
                        <input id="coffee-search-bar" class="form-control" type="search">
                        <input id="submit-search" value="Submit" type="submit" class="btn"/>
                    </form>

                    <form class="form-group col-6 col-md-12">
                        <h3>Add a Coffee</h3>
                        <label for="roast-selection-add">Coffee Roast</label>
                        <select id="roast-selection-add" class="form-select">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="coffee-add-bar">Coffee Name</label>
                        <input id="coffee-add-bar" class="form-control" type="text">
                        <input id="submit-add" value="Submit" type="submit" class="btn"/>
                        <input id="clear-coffee" value="Clear Coffee Additions" type="submit" class="btn text-wrap"/>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="coffeeModals">
        <!--modals go here -->
    </div>

    <!-- Bootstrap -->
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
