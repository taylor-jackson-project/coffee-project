<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@300&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <h1 class="text-center bg-light bg-opacity-75">G & J Coffee</h1>
</header>
    <main class="container">

        <section class="row">
            <div class="col-8 p-3">
                <div id="coffees" class="row gap-3 d-flex justify-content-center">
                    <!-- coffee cards go here -->
                </div>
            </div>

            <div class="col-4 p-3">
                <h2 class="text-center pb-3">Select a Coffee</h2>
                <form class="form-group">
                    <label for="roast-selection" class="p-1">Coffee Roast</label>
                    <select id="roast-selection" class="form-select">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="coffee-search-bar" class="p-1">Coffee Name</label>
                    <input id="coffee-search-bar" class="form-control" type="search">
                    <input id="submit-search" value="Submit" type="submit" class="btn bg-light w-100 mt-3"/>
                </form>
                <br>
                <h2 class="text-center p-3">Add a Coffee</h2>

                <form class="form-group">
                    <label for="roast-selection-add">Coffee Roast</label>
                    <select id="roast-selection-add" class="form-select">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="coffee-add-bar" class="p-1">Coffee Name</label>
                    <input id="coffee-add-bar" class="form-control" type="text">
                    <input id="submit-add" value="Submit" type="submit" class="btn bg-light w-100 mt-3"/>
                </form>
            </div>
        </section>
    </main>
    <br>
    <br>
    <!-- Bootstrap -->
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
