<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <header class="row">
            <h1 class="text-center">Coffee!</h1>
        </header>

        <section class="row">
            <div class="col-8 bg-danger p-3">
                <div id="coffees" class="row gap-3 d-flex justify-content-center">
                    <!-- coffee cards go here -->
                </div>
            </div>

            <div class="col-4 bg-primary p-3">
                <form class="form-group">
                    <label for="roast-selection">Coffee Roast</label>
                    <select id="roast-selection" class="form-select">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="coffee-search-bar">Coffee Name</label>
                    <input id="coffee-search-bar" class="form-control" type="search">
                    <input id="submit" type="submit" class="btn bg-light"/>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap -->
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
