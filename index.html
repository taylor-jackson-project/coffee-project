<header>
    <h1 class="text-center bg-light bg-opacity-75">G & J Coffee</h1>
</header>
    <main class="container">

        <section class="row">
            <div class="col-8 p-3">
                <h2 class="text-center p-3">Coffee Selction</h2>
                <div id="coffees" class="row gap-3 d-flex justify-content-center">
                    <!-- coffee cards go here -->
                </div>
            </div>

            <div class="col-4 p-3">
                <h3 class="text-center pb-3">Select a Coffee</h3>
                <form class="form-group">
                    <label for="roast-selection" class="p-1">Coffee Roast</label>
                    <select id="roast-selection" class="form-select">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="coffee-search-bar" class="p-1">Coffee Name</label>
                    <input id="coffee-search-bar" class="form-control" type="search">
                    <input id="submit-search" value="Submit" type="submit" class="btn w-100 mt-3"/>
                </form>
                <br>
                <h3 class="text-center p-3">Add a Coffee</h3>

                <form class="form-group">
                    <label for="roast-selection-add">Coffee Roast</label>
                    <select id="roast-selection-add" class="form-select">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="coffee-add-bar" class="p-1">Coffee Name</label>
                    <input id="coffee-add-bar" class="form-control" type="text">
                    <input id="submit-add" value="Submit" type="submit" class="btn w-100 mt-3"/>
                    <input id="clear-coffee" value="Clear Coffee Additions" type="submit" class="btn w-100 mt-3 text-wrap"/>
                </form>
            </div>
        </section>
    </main>
